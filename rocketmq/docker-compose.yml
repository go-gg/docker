version: '3.5'

services:
  rmqnamesrv:
    image: foxiswho/rocketmq:server-4.5.2
    deploy:
      restart_policy:
        condition: on-failure
    container_name: rmqnamesrv
    ports:
      - 9876:9876
    volumes:
      - ./server/logs:/opt/logs
      - ./server/store:/opt/store
      - ../etc/localtime:/etc/localtime:ro
      - ../etc/timezone:/etc/timezone:ro
    environment:
      JAVA_OPT_EXT: "-Duser.home=/opt -Xms256m -Xmx256m -Xmn256m"
    networks:
      - mynet

  rmqbroker:
    image: foxiswho/rocketmq:broker-4.5.2
    deploy:
      restart_policy:
        condition: on-failure
    container_name: rmqbroker
    ports:
      - 10909:10909
      - 10911:10911
    volumes:
      - ./broker/logs:/opt/logs
      - ./broker/store:/opt/store
      - ./broker.conf:/etc/rocketmq/broker.conf
      - ../etc/localtime:/etc/localtime:ro
      - ../etc/timezone:/etc/timezone:ro
    environment:
      JAVA_OPT_EXT: "-Duser.home=/opt -server -Xms256m -Xmx256m -Xmn256m"
    command: [ "/bin/bash","mqbroker","-c","/etc/rocketmq/broker.conf","-n","rmqnamesrv:9876","autoCreateTopicEnable=true" ]
    depends_on:
      - rmqnamesrv
    networks:
      - mynet

  rmqconsole:
    image: styletang/rocketmq-console-ng
    deploy:
      restart_policy:
        condition: on-failure
    container_name: rmqconsole
    ports:
      - 8180:8080
    volumes:
      - ../etc/localtime:/etc/localtime:ro
      - ../etc/timezone:/etc/timezone:ro
    environment:
      JAVA_OPTS: "-Drocketmq.namesrv.addr=rmqnamesrv:9876 -Dcom.rocketmq.sendMessageWithVIPChannel=false"
    depends_on:
      - rmqnamesrv
    networks:
      - mynet

networks:
  mynet: