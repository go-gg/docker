---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: whoami
  namespace: winner-test
  labels:
    app: whoami
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: pingbo/whoami
          ports:
            - containerPort: 8000
---
kind: Service
apiVersion: v1
metadata:
  name: whoami
  namespace: winner-test
spec:
  ports:
    - name: http
      targetPort: 8000
      port: 80
  selector:
    app: whoami
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: whoami
  namespace: winner-test
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  tls:
    - secretName: baifm.cn-tls
  rules:
    - host: whoami.baifm.cn
      http:
        paths:
          - path: /
            backend:
              serviceName: whoami
              servicePort: http